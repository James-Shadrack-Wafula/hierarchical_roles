<!-- templates/seller_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller List</title>
</head>
<body>
    <h2>Seller List</h2>
    <ul>
        {% for seller in sellers %}
            <li>{{ seller.user.username }} - {{ seller.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
