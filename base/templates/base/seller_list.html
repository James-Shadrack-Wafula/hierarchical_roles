{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <div class="container">
        <h2 class="mt-4 mb-3">Seller List</h2>
        <ul class="list-group">
            {% for seller in sellers %}
                <li class="list-group-item">{{ seller.user.username }} - {{ seller.user.email }} <a href="{% url 'update_seller' seller_id=seller.user.id %}">Update Seller</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
